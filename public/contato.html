<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em contato</title>
    <link rel="stylesheet" href="./style/contato.css">

</head>
<body>
    <header>
        <div class="logo-show">
            <a href="./index.html"><img src="https://fontmeme.com/permalink/211029/151b86560e6a0626fa6a1623f68129a7.png" alt="Logo"></a>
        </div>
        <div class="header-container">
            <div class="home-geral-div">
                <a href="./index.html"><p class="home-geral">Home</p></a>
            </div>
            <div class="sobre-geral-div">
                <a href="./sobre.html"><p class="sobre-geral">Sobre</p></a>
            </div>
        </div>
    </header>

    <main>
        <div class="contato">
            <p>ENTRE EM CONTATO</p>
        </div>
        <div class="contato-principal">
            <div class="comeco-div">
                <p class="nome">NOME</p>
                <input class="input-nome" type="text" placeholder="Digite o seu nome">
                <p class="telefone">TELEFONE</p>
                <input class="input-telefone" type="number" placeholder="Digite o seu telefone">
                <p class="email">E-Mail</p>
                <input class="input-email" type="text" placeholder="Digite o seu email">
            </div>
            <div class="mensagem-div">
                <p class="mensagem">ENVIE A SUA MENSAGEM</p>
                <input class="input-msg" type="text" >
            </div>
        </div>
        <div class="botoes-div">
            <div class="enviar">
                <button class="botao-enviar">Enviar e-mail</button>
            </div>
            <div class="reset">
                <input type="reset" class="botao-reset">
            </div>
        </div>
    </main>

    <footer>
        <div class="flex-dad">
            <div class="flex-child">
                <div class="ajuda">
                    <p>Email: grolling_loud@zucozuco.moc</p>
                </div>
                <div class="localiza">
                    <p>Localização:</p>
                </div>
                <div id="locatxt">
                    <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3587.307109675302!2d-80.24104908497507!3d25.95796648354796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9af0497b5f3a9%3A0x5815e194c60bf9db!2sSun%20Life%20Stadium!5e0!3m2!1spt-BR!2sbr!4v1636069810510!5m2!1spt-BR!2sbr" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <div class="redes-sociais">
                    <p>Redes sociais:</p>
                </div>
                <div class="insta-div">
                    <a href="https://www.instagram.com/gustarz_/"><img class="insta" src="https://cdn-icons-png.flaticon.com/512/87/87390.png"></a>
                    <a href="https://twitter.com/ggustavinho_8"><img class="twitter" src="./imagens/tt-removebg-preview.png"></a>
                </div>
            </div>
        </div>
        <div class="localizacao">
            <div class="mapa-div">
                
            </div>
        </div>
    </footer>
</body>
</html>
